<section>
	<div ng-repeat="post in posts">
		<a href="{{post.url}}">{{post.title}}</a>
		<a ng-click="deletePost($index)">Delete</a>
	</div>

	<form ng-submit="addPost()">
		<label>Title: 	<input type="text" name="" value="" placeholder="Post title" 			ng-model="post.title"/></label>
		<label>URL: 	<input type="text" name="" value="" placeholder="Enter your link here" 	ng-model="post.url"/></label>
		<input type="submit" value="Add Post" />
	</form>
	<div>
		{{post}}
	</div>
</section>
